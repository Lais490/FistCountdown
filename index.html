<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="countdown">
            <header>
                <h1>
                    READY TO LAUNCH IN...
                </h1>
            </header>
            <div class="countdown-time">
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Days</p>
                    <p class="countdown-time-item-number" id="days">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Hours</p>
                    <p class="countdown-time-item-number" id="hours">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Minutes</p>
                    <p class="countdown-time-item-number" id="minutes">00</p>
                </div>
                <div class="countdown-time-item">
                    <p class="countdown-time-item-text">Seconds</p>
                    <p class="countdown-time-item-number" id="seconds">00</p>
                </div>
            </div>

                <footer>
                    <span>Inscreva-se para saber mais sobre o lancamento</span>
                    <button type="submit">Inscreva-se</button>
                    
                </footer>  
            </div>
        

        <div class="imagem">
            <img class="figura" src="images/rocket.svg" alt="voe com rocketseat">

    </div>
</div>
 <script src="app.js"></script>
    
</body>
</html>
